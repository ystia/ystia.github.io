---
layout: default
---

<style type="text/css">
	.site-footer {
		position: relative;
	}
</style>

<div class="post">

  <header>
    <h2 class="alt-h2">{{ page.title }}</h1>
    <p class="alt-lead">
    {% for tag in page.tags %}
      {% if tag != "index" %}
        <span class="float-right Label bg-ystia mr-1">{{ tag }}</span>
      {% endif %}
    {% endfor %}
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
