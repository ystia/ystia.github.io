<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>

    <header class="page-header" role="banner">
      <h1 class="project-name">{{ site.title | default: site.github.repository_name }}</h1>
      <h2 class="project-tagline">{{ site.description | default: site.github.project_tagline }}</h2>
      <a href="{{ site.github.yorc.repository_url }}" class="btn-ystia">Orchestrator</a>
      <a href="{{ site.github.forge.repository_url }}" class="btn-ystia">Forge</a>
      <a href="/blog/" class="btn-ystia">Blog</a>
    </header>

    <main id="content" class="main-content content-ystia pb-0" role="main">
      {{ content }}

      <footer class="site-footer text-center pb-0">
        <span class="site-footer-credits pr-4 pb-0"><a href="/">Ystia Suite</a></span>
        <span class="site-footer-credits pr-4 pb-0"><a href="{{ site.github.yorc.repository_url }}">Orchestrator</a></span>
        <span class="site-footer-credits pr-4 pb-0"><a href="{{ site.github.forge.repository_url }}">Forge</a></span>
        <span class="site-footer-credits pb-0"><a href="/blog/">Blog</a></span>
      </footer>
    </main>

    <footer class="site-footer text-center pt-0">
        <span class="site-footer-credits"><a href="{{ site.ref.bintray.bintray_root_url }}">
          <img src="assets/images/Powered-by-bintray.png" class="img-border ml-6" alt="Bintray"/>
        </a></span>
        <span class="site-footer-credits"><a href="{{ site.ref.artifactory.artifactory_root_url }}">
          <img src="assets/images/Powered-by-artifactory.png" class="img-border ml-6" alt="Artifactory"/>
        </a></span>

        <span class="site-footer-credits"><a href="{{ site.ref.travis.travis_root_url }}">
          <img src="{{ site.ref.travis.travis_logo }}" class="img-border ml-6" height="35" width="100" alt="Travis CI"/>
        </a></span>

        <span class="site-footer-credits"><a href="{{ github_root_url }}">
          <img src="assets/images/GitHub_Logo.png" class="img-border ml-6" height="35" width="100" alt="Travis CI"/>
        </a></span>

      </footer>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
